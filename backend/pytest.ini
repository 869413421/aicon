[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# Python文件匹配模式
python_files = test_*.py *_test.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 最小版本要求
minversion = 7.0

# 添加选项
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    file_processing: 文件处理测试
    storage: 存储测试
    project: 项目管理测试
    api: API测试
    database: 数据库测试

# 异步测试配置
asyncio_mode = auto

# 测试发现
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    __pycache__
    .pytest_cache

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio